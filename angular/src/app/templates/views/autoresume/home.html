<h1> Home </h1>

<!-- Below is a list with all the different login providers that can be used
To sync the data from the user -->
<div ng-repeat="item in vm.config.data">
  <div ng-show="item.status  == 'enabled'">
    <md-button class="md-raised" ng-click="vm.authenticate(item.name)">Obtain data from {{ item.pretty_name }}</md-button><br>
  </div>
</div>

<a href="#/generator" class="md-button md-raised md-primary">Generate resume</a>

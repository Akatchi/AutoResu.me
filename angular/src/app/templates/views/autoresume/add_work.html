<md-content layout-padding flex="50" flex-offset="25">
    <form name="vm.addWorkForm">
        <h1> Add a new work entry </h1>

        <md-input-container>
            <md-card>
              <md-card-content>
                <md-input-container>
                  <label>Employer</label>
                  <input required name="employer" ng-model="work.employer" type="text" md-maxlength="50">
                  <div ng-messages="vm.addWorkForm.employer.$error" ng-show="!vm.addWorkForm.$pristine">
                    <div ng-message="required">Required field</div>
                    <div ng-message="maxlength">This seems too long, can you shorten it?</div>
                  </div>
                </md-input-container>
                <md-input-container>
                  <label>Location</label>
                  <input name="location" ng-model="work.location" type="text" md-maxlength="50">
                  <div ng-messages="vm.addWorkForm.location.$error" ng-show="!vm.addWorkForm.$pristine">
                    <div ng-message="maxlength">This seems too long, can you shorten it?</div>
                  </div>
                </md-input-container>
                <md-input-container>
                  <label>Position</label>
                  <input required name="position" ng-model="work.position" type="text" md-maxlength="50">
                  <div ng-messages="vm.addWorkForm.position.$error" ng-show="!vm.addWorkForm.$pristine">
                    <div ng-message="required">Required field</div>
                    <div ng-message="maxlength">This seems too long, can you shorten it?</div>
                  </div>
                </md-input-container>
                <md-input-container>
                  <label>Description</label>
                  <textarea ng-model="work.description" columns="1" md-maxlength="250"></textarea>
                </md-input-container>
                <md-input-container>
                  <h4>Start date</h4>
                  <md-datepicker ng-model="work.start_date" md-placeholder="Start date"></md-datepicker>
                </md-input-container>
                <md-input-container>
                  <h4>End date</h4>
                  <md-datepicker ng-model="work.end_data" md-placeholder="End date"></md-datepicker>
                </md-input-container>
              </md-card-content>
              <div class="md-actions" layout="row" layout-align="end center">
                <md-checkbox ng-model="work.enabled" aria-label="Enabled" class="md-primary">
                    Enabled
                </md-checkbox>
              </div>
            </md-card>
        </md-input-container>

        <md-button class="md-raised md-primary" ng-click="vm.add()">Add</md-button>
    </form>
</md-content>

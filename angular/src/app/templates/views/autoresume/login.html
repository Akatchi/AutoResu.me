<md-content layout-padding flex="50" flex-offset="25">
    <form name="vm.loginForm">
        <h1> Login </h1>
        <md-input-container>
            <label>Email</label>
            <input required name="email" ng-model="vm.user.email" type="email">
        </md-input-container>
        <md-input-container>
            <label>Password</label>
            <input required name="password" ng-model="vm.user.password" type="password">
        </md-input-container>

        <md-button class="md-raised md-primary" ng-click="vm.login()">Login</md-button>
    </form>
</md-content>

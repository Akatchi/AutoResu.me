<md-content layout-padding flex="50" flex-offset="25">
    <form name="loginForm">
        <h1> Login </h1>
        <md-input-container>
            <label>Email</label>
            <input required name="email" ng-model="user.email" type="email">
            <div ng-messages="projectForm.description.$error">
                <div ng-message="required">Vereiste veld</div>
            </div>
        </md-input-container>
        <md-input-container>
            <label>Password</label>
            <input required name="password" ng-model="user.password" type="password">
            <div ng-messages="projectForm.description.$error">
                <div ng-message="required">Vereiste veld</div>
            </div>
        </md-input-container>

        <md-button class="md-raised md-primary" ng-click="vm.login(loginForm)">Login</md-button>
    </form>
</md-content>

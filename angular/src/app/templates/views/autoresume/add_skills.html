<md-content layout-padding flex="50" flex-offset="25">
    <form name="vm.addSkillForm">
        <h1> Add a new work entry </h1>

		<md-input-container>
            <md-card>
              <md-card-content>
                <md-input-container>
                  <label>Skill</label>
                  <input name="skill" ng-model="skill.skill" type="text" md-maxlength="50">
                  <div ng-messages="vm.addSkillForm.skill.$error" ng-show="!vm.addSkillForm.$pristine">
                    <div ng-message="maxlength">This seems too long, can you shorten it?</div>
                  </div>
                </md-input-container>
                <md-input-container>
                  <label>Description</label>
                  <textarea ng-model="skill.description" columns="1" md-maxlength="250"></textarea>
                  <div ng-messages="vm.addSkillForm.description.$error" ng-show="!vm.addSkillForm.$pristine">
                    <div ng-message="required">Required field</div>
                    <div ng-message="maxlength">This seems too long, can you shorten it?</div>
                  </div>
                </md-input-container>
                <md-input-container>
                  <label>Type</label>
                  <md-select ng-model="skill.type">
                    <md-option ng-repeat="type in vm.skillTypes.skillTypes" value="{{ type.name }}">
                      {{ type.name }}
                    </md-option>
                  </md-select>
                </md-input-container>
              </md-card-content>
              <div class="md-actions" layout="row" layout-align="end center">
                <md-checkbox ng-model="skill.enabled" aria-label="Enabled" class="md-primary">
                    Enabled
                </md-checkbox>
              </div>
            </md-card>
        </md-input-container>

        <md-button class="md-raised md-primary" ng-click="vm.add()">Add</md-button>
    </form>
</md-content>
